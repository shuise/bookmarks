<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2018-02-14 14:13:48 +0000"/><meta name="updated" content="2018-02-14 14:27:23 +0000"/><title>《井上靖-天平之甍》的笔记</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">井上靖-天平之甍</h2><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第一章</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-02-14</div> <div style="font-size: 12pt;"><span>从大津浦航海到店有两条航路，到天智天皇朝第五次遣唐船止，都是走壹岐、对马、沿南朝鲜的西岸北上，穿过渤海湾，到山东莱州或登州上陆，然后走陆路南下，然后再从洛阳到长安。</span></div>  </div><div style="padding-top: 1em; padding-bottom: 1em; border-top:1px dotted lightgray;"> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-02-14</div> <div style="font-size: 12pt;"><span>人的痛苦，归根只有自已明白，一切都得自己去解决，再也没有别的办法。现在我很痛苦，还有荣睿、玄朗都一样在受苦，可是你并不痛苦，是你的命运好，能够免受痛苦。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:p0173cce7b643873406f1e1b39c5e78g</div></body></html>
