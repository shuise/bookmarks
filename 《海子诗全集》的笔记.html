<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-08-05 00:31:47 +0000"/><meta name="updated" content="2014-08-05 00:31:47 +0000"/><title>《海子诗全集》的笔记</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">海子诗全集</h2><div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;"> <div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;">&nbsp;&nbsp; </div> <span style="font-weight:bold; background-color:white; position:relative;">&nbsp;&nbsp;不要问我那绿色是什么</span> </div><div style="padding-top:0.5em; padding-bottom:0.5em;  "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-07-30</span> </div> <div style="font-size:12pt;"> <span>月光下一群群乌鸦<br>自己以为是黑衣新嫁娘</br>没有人向她们求婚<br>只好边叫边梳理头发</br></span> </div>  </div><div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;"> <div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;">&nbsp;&nbsp; </div> <span style="font-weight:bold; background-color:white; position:relative;">&nbsp;&nbsp;妻子和鱼</span> </div><div style="padding-top:0.5em; padding-bottom:0.5em;  "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-07-30</span> </div> <div style="font-size:12pt;"> <span>我怀抱妻子<br>就像水儿抱鱼</br>我一边伸出手去<br>试着摸到小雨水，并且嘴唇开花</br>而鱼是哑女人<br>睡在河水下面</br>常常在做梦中<br>独自一人死去</br></span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:k345c6ce9g90de32c34bfc435d1e12g6</div></body></html>
