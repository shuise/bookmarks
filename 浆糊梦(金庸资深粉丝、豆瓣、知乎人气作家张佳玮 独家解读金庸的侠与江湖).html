  <p>问慕容复，最爱的是谁，最快乐的是什么时候。</p>
  <br/>
  <hr/>
  <p>黄蓉道：“你别胡思乱想，我妈妈是天人一般，那周伯通顽劣如牛，除了有眼无珠的女子，谁也不会对他垂青。” 瑛姑听她嘲骂自己，但心中疑团打破，反而欣慰，脸上却仍是冷冷的不动声色，说道：“既有人爱蠢笨如猪的郭靖，自也有人喜欢顽劣如牛之人。”</p>
