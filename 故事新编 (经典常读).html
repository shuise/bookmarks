  <p>墨子在归途上，是走得较慢了，一则力乏，二则脚痛，三则干粮已经吃完，难免觉得肚子饿，四则事情已经办妥，不像来时的匆忙。然而比来时更晦气：一进宋国界，就被搜检了两回；走近都城，又遇到募捐救国队，募去了破包袱；到得南关外，又遭着大雨，到城门下想避避雨，被两个执戈的巡兵赶开了，淋得一身湿，从此鼻子塞了十多天。 一九</p>
