<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="author" content="水色"/><meta name="created" content="2015-01-09 02:34:58 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2015-01-29 02:51:13 +0000"/><title>指月</title></head><body>
<div><span style="font: 12.0px 'Heiti SC Light'; color: #101010">以指譬教</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">,</span> <span style="font: 12.0px 'Heiti SC Light'; color: #101010">以月譬法。</span></div>
<div><span style="font: 12.0px 'Heiti SC Light'; color: #101010">楞严经卷二大一九</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">·</span><span style="font: 12.0px 'Heiti SC Light'; color: #101010">上</span></div>
<div><span style="font: 12.0px 'Lucida Grande'; color: #101010">“</span><span style="font: 12.0px 'Heiti SC Light'; color: #101010">如人以手指月示人</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">,</span> <span style="font: 12.0px 'Heiti SC Light'; color: #101010">彼人因指</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">,</span> <span style="font: 12.0px 'Heiti SC Light'; color: #101010">当应看月。若</span><span style="font: 12.0px 'Heiti SC Light'; color: #101010">复观指</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">,</span> <span style="font: 12.0px 'Heiti SC Light'; color: #101010">以为月体</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">,</span> <span style="font: 12.0px 'Heiti SC Light'; color: #101010">此人岂唯亡失月轮</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">,</span> <span style="font: 12.0px 'Heiti SC Light'; color: #101010">亦亡其指。<span style="font-family: 'Lucida Grande';">”</span></span></div>
<div><span style="font-size: 12px;"><span style="font-family: 'Lucida Grande';"><span style="color: rgb(16, 16, 16);"><br/></span></span></span></div>
<div><span style="font: 12.0px 'Heiti SC Light'; color: #101010">师曰：</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">“</span><span style="font: 12.0px 'Heiti SC Light'; color: #101010">如牛驾车，车若不行，打车即是，打牛即是？</span><span style="font: 12.0px 'Lucida Grande'; color: #101010">”</span></div>
<div><span style="color: rgb(16, 16, 16);"><span style="font-size: 12px;"><span style="font-family: 'Lucida Grande';">或曰打牛，</span></span></span><span style="font-size: 12px;"><span style="font-family: 'Lucida Grande';"><span style="color: rgb(16, 16, 16);">或曰打车。</span></span></span></div>
<div><span style="font-size: 12px;"><span style="font-family: 'Lucida Grande';"><span style="color: rgb(16, 16, 16);">师曰：“打你”。</span></span></span></div>
<div><span style="font-size: 12px;"><span style="font-family: 'Lucida Grande';"><span style="color: rgb(16, 16, 16);"><br/></span></span></span></div>
<div><span style="font-size: 12px;"><span style="font-family: 'Lucida Grande';"><span style="color: rgb(16, 16, 16);"><br/></span></span></span></div>
