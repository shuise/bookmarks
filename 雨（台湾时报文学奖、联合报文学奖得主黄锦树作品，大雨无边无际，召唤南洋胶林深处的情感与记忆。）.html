  <p>Laut mana yang tak berombak, bumi mana yang tak ditimpa hujan. 大海何处不起浪，大地何处未遭雨——马来古谚</p>
  <p>黄锦树, 雨（台湾时报文学奖、联合报文学奖得主黄锦树作品，大雨无边无际，召唤南洋胶林深处的情感与记忆。）, loc. 35-36</p>
