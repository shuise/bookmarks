<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2013-09-28 09:51:23 +0000"/><meta name="updated" content="2013-09-28 09:51:23 +0000"/><title>《看见（试读版）》的笔记（作者: 柴静）</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">看见（试读版）</h2><h5 style="font-size:12pt; text-align:right; color:gray;">柴静</h5><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2013-03-29</span> </div> <div style="font-size:12pt;"> <span>“人们声称的最美好的岁月其实都是最痛苦的，只是事后回忆起来的时候才那么幸福。”</span> </div>  </div><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2013-03-31</span> </div> <div style="font-size:12pt;"> <span>她去世快六年了，我不跟人谈她，不看她照片，也不愿意别人跟我提她，每次梦里终于看见她的时候，心里都松一下：“看，她没死，我就知道。”
梦里她总是衣衫破烂，被人追赶，我把她护在身后，像动物一样对那些伤害她的人龇着牙，威胁他们，但最后，她总在我怀里死了，我绝望地抠着墙皮，墙都碎了。</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:b92c1c5c6b7f11e28a7d00163e0123ac</div></body></html>
