<div>群雁夜宿于沙渚，从事警备的，称为“雁奴”。</div>
<div>学者也是如此。因学者能够瞻前顾后，察人之所未察，言人之所未言，不因时势的演变，随波逐流，其所发的言论，虽是逆耳的忠言多，却有警世的余韵萦回。</div>
<div>因此谕吉一生不任公职，始终以一只雁奴自任，并以此为荣。</div>
