<p><span style="font-size: 12.000000pt; font-family: 'MicrosoftYaHei'">走私者违犯国法,无疑应加重惩罚,但他常常是不会违犯自然正义的法律的人,假若国法没把大自然从未视<span style="-evernote-last-insertion-point:true;"/>为罪恶的一种行为定为罪恶,他也许在一切方</span><span style="font-family: MicrosoftYaHei; font-size: 12pt;">面,都可以说是一个优良市民。在政府腐败,至少犯有任意支出、滥费公币嫌疑的国家,保障国家收入的法律,是不大为人民所尊重的。《国富论》</span></p>
