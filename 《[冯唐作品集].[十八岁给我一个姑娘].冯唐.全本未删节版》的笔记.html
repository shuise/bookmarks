<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2015-02-14 13:39:25 +0000"/><meta name="updated" content="2015-02-14 13:39:25 +0000"/><title>《[冯唐作品集].[十八岁给我一个姑娘].冯唐.全本未删节版》的笔记</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">[冯唐作品集].[十八岁给我一个姑娘].冯唐.全本未删节版</h2><div style="padding-top: 1em; padding-bottom: 1em; border-top:1px dotted lightgray;"> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-02-14</div> <div style="font-size: 12pt;"><span>黑胖子的老婆说黑胖子原来在炮兵部队上是厨师班长，从来只负责偷吃不管干活。我想，没有比黑胖子过去的职业更悲惨的了，戴绿帽子、背黑锅、看别人打炮。</span></div>  </div><div style="padding-top: 1em; padding-bottom: 1em; border-top:1px dotted lightgray;"> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-02-14</div> <div style="font-size: 12pt;"><span>野史说，江淹才尽后，过着吃喝嫖赌抽坑蒙拐骗偷的幸福生活。我愿意相信。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:m108fcb924e5c3fc698232ebbdcf721b</div></body></html>
