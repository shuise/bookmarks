<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="author" content="水色"/><meta name="created" content="2018-08-29 07:34:17 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2018-08-29 07:34:21 +0000"/><title>巨流河</title></head><body><div><span style="color: rgb(34, 34, 34); font-size: 13px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); font-family: arial, sans-serif;">南开1941年毕业的学生谢邦敏富有文学才华，但数、理、化成绩不佳。</span></div><div style="color: rgb(34, 34, 34); font-family: Arial, Helvetica, sans-serif; font-size: small; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><div><span style="font-family: arial, sans-serif; font-size: 13px;">他在毕业考时物理交了白卷，即兴在卷上填了一首词：</span></div><div><span style="font-family: arial, sans-serif; font-size: 13px;">晓号悠扬枕上闻，余魂迷入考场门</span></div><div><span style="font-family: arial, sans-serif; font-size: 13px;">平时放荡几折齿，几度迷茫欲断魂</span></div><div><span style="font-family: arial, sans-serif; font-size: 13px;">题未算，意已昏，下周再把电、磁温</span></div><div><span style="font-family: arial, sans-serif; font-size: 13px;">今朝纵是交白卷，柳耆原非理组人</span></div><div><br/></div><div><span style="font-family: arial, sans-serif; font-size: 13px;">魏荣爵评卷时也在卷上赋诗一首：“卷虽白卷，词却好词。人各有志，给分六十。”</span></div></div><div style="color: rgb(34, 34, 34); font-family: Arial, Helvetica, sans-serif; font-size: small; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><span style="color: rgb(34, 34, 34); font-family: arial, sans-serif; font-size: 13px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">使这位偏科的学子得以顺利毕业，并考入西南联大法律专业，</span></div><div><div><span style="font-family: arial, sans-serif; font-size: 13px;">后来登上了北大讲坛，1949年后曾是北京第一刑庭庭长。</span></div><div><br/></div><div><span style="font-family: arial, sans-serif; font-size: 13px;">按当时南开的校规，主课如有一门不及格，补考仍不及格，不能毕业，只能作为肄业。</span></div></div><div><br/></div></body></html>
