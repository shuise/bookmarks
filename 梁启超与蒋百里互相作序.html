余与百里游欧，偕归。百里著欧洲文艺复兴史。及成，索余序。余曰［文艺复兴者，由复古得解放也。<br/>
果尔。吾前清一代，亦庶类之。吾试言吾国之文艺复兴而校其所以不如人之故，可乎］。百里曰［善］ 。余本此意为序，下笔不能自休。及成，则篇幅与原书埒。天下固无此序体。不得已宣告独立。名曰［清代学术概论］。别索百里为余序，然则对于百里之诺，实不可不践也。故更为今序。
