<span style="color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 25px;"><span style="-evernote-last-insertion-point:true;"/>在久远以前，有五百个五通仙人，乘空飞过 一个王宫的上空，闻到宫中宫女奏乐娱乐游戏之声，由于一念贪著，五百个五 通仙人，竟像煅羽之鸟，全部失去神通，跌落在宫中，王问他们是什么人，他们说是飞空的仙人，王令他们再飞走，他们却不会飞了，于是被王当作贼人办了 。</span>
