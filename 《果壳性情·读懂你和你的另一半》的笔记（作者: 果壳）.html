<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-05-04 13:33:30 +0000"/><meta name="updated" content="2014-05-04 13:33:30 +0000"/><title>《果壳性情·读懂你和你的另一半》的笔记（作者: 果壳）</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">果壳性情·读懂你和你的另一半</h2><h5 style="font-size:12pt; text-align:right; color:gray;">果壳</h5><div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;"> <div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;">&nbsp;&nbsp; </div> <span style="font-weight:bold; background-color:white; position:relative;">&nbsp;&nbsp;炖不好的爱情鸡汤</span> </div><div style="padding-top:0.5em; padding-bottom:0.5em;  "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-05-04</span> </div> <div style="font-size:12pt;"> <span>男人为什么会选择一个女人共度一生呢？在这个婚前性行为已经普遍化的时代，结婚不再仅是为了行使性权利，而是他觉得赞美你、亲吻你已经不足以表达他的欣赏和喜爱了。婚姻对他而言不是为了获取，而是为了更好的付出。</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:6bc67d230a664fa083b1e18c153068dc</div></body></html>
