<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="created" content="2012-03-08 03:36:31 +0000"/><meta name="source-url" content="http://weibo.com/shuise/profile?leftnav=1&amp;wvr=3.6"/><meta name="updated" content="2012-03-08 03:36:31 +0000"/><title>不要用道德绑架一个人</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><span style="color: rgb(119, 119, 119); font-family: Arial, Helvetica, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 20px; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; background-color: rgb(243, 243, 243); display: inline !important; float: none;"><span>&nbsp;&nbsp;</span></span><em style="font-style: normal; font-weight: normal; color: rgb(119, 119, 119); font-family: Arial, Helvetica, sans-serif; font-size: 12px; font-variant: normal; letter-spacing: normal; line-height: 20px; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; background-color: rgb(243, 243, 243);">不要用道德绑架一个人。昨天去探访几位良心犯的妻子，一位丈夫三度入狱、非常优秀的女性对我说：我害怕你们圈子里的人称赞我贤惠，我做这一切，不是因为应该，只是我的一种选择而已。但是如果一旦上升到道德的高度，我很害怕。我不反对你们的追求，但是不能强迫我们一定要付出。</em></body></html>
