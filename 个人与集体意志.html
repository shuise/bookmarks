<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="created" content="2011-12-29 01:39:10 +0000"/><meta name="source-url" content="http://weibo.com/shuise#1325122544242"/><meta name="updated" content="2011-12-29 01:39:10 +0000"/><title>个人与集体意志</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><em style="font-style: normal; font-weight: normal; color: rgb(68, 68, 68); font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant: normal; letter-spacing: normal; line-height: 22px; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; background-color: rgb(148, 194, 207);">一帮德国兵，被苏军包围在波兰。战必败，降有损尊严，都在日记本上向上帝倾诉——想逃。两个士兵付诸行动，被抓回，其他士兵对他们极其仇视，体罚，各种虐待。后，全部被苏军俘虏，缴获了所有日记。学者们很奇怪：每个人的自由意志，与最后的集体意志完全相反…………</em></body></html>
