  <p>据说创始人是公元十世纪的一名尼姑，梵正。她用二十一道冷盘重现了公元八世纪诗人王维《辋川图》中的画和诗。她用细切的蔬菜瓜果、肉类鱼干向带给她灵感的伟大作品致敬，所谓“菜上有山水，盘中溢诗歌”，令食客惊艳不已。</p>
