<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="created" content="2013-12-24 01:12:02 +0000"/><meta name="source" content="mobile.android"/><meta name="updated" content="2013-12-24 01:12:02 +0000"/><title>译言网《译言·全球书评（第15期）》 #字节社# 版：「「起风了。要努力活下去。即使你离开了我，风依旧以不偏不倚的姿态从我身边吹过，从古至今，从你那里到我这里。</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><div>译言网《译言·全球书评（第15期）》 #字节社# 版：「「起风了。要努力活下去。即使你离开了我，风依旧以不偏不倚的姿态从我身边吹过，从古至今，从你那里到我这里。仿佛是一位记录者，又似一位表达者。也似一位预言家，它说，我的未来没有你，我的未来可能有挫折，可是我必须站在风里一如既往。」」</div></body></html>
