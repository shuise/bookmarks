<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2018-03-25 14:18:30 +0000"/><meta name="updated" content="2018-03-25 14:18:30 +0000"/><title>《圣经的故事》的笔记（作者: 【美】亨德里克·房龙）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">圣经的故事</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">【美】亨德里克·房龙</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第三章　先驱</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-03-25</div> <div style="font-size: 12pt;"><span>撒拉硬要亚伯拉罕把夏甲和以实玛利送走，但亚伯拉罕不肯。以实玛利毕竟是亚伯拉罕的亲生骨肉，他爱这个儿子，这么做太不公平。<br>可是，撒拉是铁了心。到最后，连耶和华都出面了。他告诉亚伯拉罕最好还是服从妻子的意愿，争吵是没什么用的。</br></span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:b798daae323311e28a9300163e0123ac</div></body></html>
