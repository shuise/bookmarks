<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-03-21 03:25:32 +0000"/><meta name="updated" content="2014-03-21 03:25:32 +0000"/><title>《大道至简.2005.11.06》的笔记</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">大道至简.2005.11.06</h2><h5 style="font-size:12pt; text-align:right; color:gray;"/><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"><span style="font-weight:bold; color: #48b4c1">7. 灵活的软件工程 </span></div><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2014-03-21 11:24:37</div><div style="font-size:12pt;"><span>&ldquo;&ldquo;知律&rdquo;&rdquo;的另一层意思，是在于&ldquo;&ldquo;知道原理&rdquo;&rdquo;。明白&ldquo;&ldquo;为什么要这样&rdquo;&rdquo;或者&ldquo;&ldquo;为什么不是那样&rdquo;&rdquo;。这在软件开发中是常见的问题，大多数人不知究竟地使用着技巧和方法，而一旦出了问题，则归究于这些技巧和方法的不好。而真正的问题在于，这些人(我们通常叫做 Copy&Paster)并不知道这些技巧、技术和方法的原理，因而不知道变通，也不知道回避错误。</span></div></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:ucecdd150df5849d31e7fd20f9f15e9b</div></body></html>
