  <p>刘弘基计算里程，发现误期当斩，便与部属一起商量，故意屠杀耕牛，当时擅自杀害耕牛属于违法行为，刘弘基等人因此入狱，一年后才被赎出。</p>
  <br/>
  <hr/>
  <p>继承了三省六部制。 魏晋南北朝是官制改变的重要阶段，到了隋代三省六部制基本定型，后来被唐朝所继承。这个制度将行政效率与互相制衡、互相监督的机制结合起来，同时被唐朝所继承。</p>
