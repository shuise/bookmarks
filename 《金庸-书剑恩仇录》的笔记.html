<h2 style="font-size:18pt; text-align:right;">金庸-书剑恩仇录</h2>
<div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;">
<div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;"> </div>
<span style="font-weight:bold; background-color:white; position:relative;"> 第八回　千军岳峙围千顷</span></div>
<div style="padding-top:0.5em; padding-bottom:0.5em;">
<div style="font-size:10pt; margin-bottom:0.2em;">
<div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);"> </div>
<span style="color:darkgray">2013-10-01</span></div>
<div style="font-size:12pt;"><span>乾隆道：“少年爱侣，情深爱极，每遭鬼神之忌，是以才子佳人多无美满下场，反不如伧夫俗子常能<span style="-evernote-last-insertion-point:true;"/>白头偕老。情不可极，刚刚易折，先贤这话，确是合乎万物之 情。”</span></div>
</div>
<div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;">
<div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;"> </div>
<span style="font-weight:bold; background-color:white; position:relative;"> 第十七回为民除害方称侠</span></div>
<div style="padding-top:0.5em; padding-bottom:0.5em;">
<div style="font-size:10pt; margin-bottom:0.2em;">
<div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);"> </div>
<span style="color:darkgray">2013-10-03</span></div>
<div style="font-size:12pt;"><span>一个人天天在享福，却不知道这就是福气，总是想着天边拿 不着的东西，哪知道最珍贵的宝贝就在自己身边。现今我是 懂了。”</span></div>
</div>
