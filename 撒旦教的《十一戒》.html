<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="author" content="水色"/><meta name="created" content="2017-09-15 07:01:23 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2017-09-15 07:01:51 +0000"/><title>撒旦教的《十一戒》</title></head><body><div><font face="Helvetica"><span style="color: rgb(51, 51, 51); font-size: 14px; orphans: 2; widows: 2;">1. 别人没问，别发表意见；</span><br/></font></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><font face="Helvetica">2. 除非对方愿意听，否则别对别人诉苦；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><font face="Helvetica">3. 在别人地盘，要尊敬对方规矩，否则别去；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><font face="Helvetica">4. 别人在你地盘，得尊重你的规矩。如果他惹你，别对他客气；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;"><font face="Helvetica">5. 啪啪啪必须双方愿意，别硬来；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><font face="Helvetica">6. 不是你的东西，别拿；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;"><font face="Helvetica">7. 对让你成功的神奇能力感恩；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><font face="Helvetica">8. 别抱怨不关你事的事；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><font face="Helvetica">9. 别伤害小孩儿；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><font face="Helvetica">10. 除非动物攻击你或为了生存、食物，别杀害动物；</font></span></div><div><span style="color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;"><font face="Helvetica">11. 在公共地方别打扰人。如果别人打扰你，叫他停。如果他不听，灭了他！ </font></span></div></body></html>
