<div>宽恕他人是一个负面的教导。宽恕于外在世界是积极向上的，但在精神世界宽恕是负面的。你被伤害时，你是不可能宽恕的。被伤害时，会痛苦，那么和痛苦在一起，痛苦会自己转化。并不是你原谅了对方，而是当痛苦被体验过后，那个伤害不在了，所以宽恕就会发生。</div>
<div>就像木材的燃烧一样，燃烧过后会变成烟飘走，燃烧过后会变成喜悦。当你能够和伤害在一起时，伤害就在燃烧。燃烧会给予你能量，你会喜悦。当你喜悦，宽恕就在自动发生。</div>
