<h2 style="text-align: left;"><span style="-evernote-last-insertion-point:true;"/><font size="4"><span style="font-weight: normal;"><font face="Times" color="#2B2B2B">无我之境，人惟于静中得之。有我之境，于由动之静时得之。</font></span></font></h2>
<h2 style="text-align: left;"><span style="color: rgb(43, 43, 43); font-family: Times; font-size: large; font-weight: normal;">故一优美，一宏壮也。</span><br/></h2>
<div style="font-family: Times; font-size: 12pt; padding-top: 0.5em; padding-bottom: 0.5em; border-top-width: 1px; border-top-style: dotted; border-top-color: rgb(211, 211, 211);">
<div style="font-size:10pt; margin-bottom:0.2em;">
<div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);"> </div>
<span style="color:darkgray">2013-09-05</span></div>
<div style="font-size:12pt;"><span>词忌用替代字。美成《解语花》之“桂华流瓦”，境界极妙，惜以“桂华”二字代“月”耳。梦窗以下，则用代字更多。其所以然者，非意不足，则语不妙也。盖意足则不暇代，语妙则不必代。此少游之“小楼连苑，绣毂雕鞍”所以为东坡所讥也。</span></div>
