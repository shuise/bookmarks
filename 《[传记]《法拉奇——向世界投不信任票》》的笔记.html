<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2018-10-28 08:28:50 +0000"/><meta name="updated" content="2018-10-28 08:28:50 +0000"/><title>《[传记]《法拉奇——向世界投不信任票》》的笔记</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">[传记]《法拉奇&mdash;&mdash;&mdash;&mdash;向世界投不信任票》</h2><h5 style="font-size:12pt; text-align:right; color:gray;"/><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2018-10-28 16:27:23</div><div style="font-size:12pt;"><span>邓小平答:&ldquo;&ldquo;他是说过这些话。不过毛主席也不是针对我一个人说的。他经常说别人不征求他的意见,不听从他的意见。这是因为他有家长作风,听不得不同意见。他后来确实滋长了不健康的、封建主义的作风。如果你不了解这些,你就不会理解为什么会有&lsquo;&lsquo;文化革命&rsquo;&rsquo;。&rdquo;&rdquo;</span></div></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:ug146d6e78051379b5b76db71g7256fb</div></body></html>
