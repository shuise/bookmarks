<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2013-12-09 13:49:38 +0000"/><meta name="updated" content="2013-12-11 15:59:23 +0000"/><title>《一个人的电影 - 格非&amp;amp; 贾樟柯》的笔记</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">一个人的电影 - 格非&amp;amp; 贾樟柯</h2><h5 style="font-size:12pt; text-align:right; color:gray;"/><div style="padding-top:1em; padding-bottom:1em; border-bottom:1px dotted lightgray;"><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2013-12-09 21:45:06</div><div style="font-size:12pt;"><span>学校有个操场，操场里面有个主席台，所有的教师站在主席台上，大家互相推，谁被推下去谁就是&ldquo;&ldquo;右派&rdquo;&rdquo;。</span></div></div><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2013-12-11 23:44:30</div><div style="font-size:12pt;"><span>油毡纸厂厂长很大方地说你们随便拿，不要钱，能拿多少拿多少。可一卷油毡纸就有双人沙发那么长，巨沉，我们三个人只能拿一卷，天又热，还要倒几次车，我弟弟还小，帮不上忙，实在是太沉了，一路上只能滚着走。</span></div></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:j0df722448426be6dee23g818e94108g</div></body></html>
