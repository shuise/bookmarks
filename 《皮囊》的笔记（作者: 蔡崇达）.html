<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2017-12-09 12:07:10 +0000"/><meta name="updated" content="2017-12-09 13:06:34 +0000"/><title>《皮囊》的笔记（作者: 蔡崇达）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">皮囊</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">蔡崇达</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">重症病房里的圣诞节</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2017-12-09</div> <div style="font-size: 12pt;"><span>一开始我选择和一些病人交朋友。家属们一般忧心忡忡，病人们为了表现出果敢，却意外地阳光。每个病人都像个小太阳一样。当然，代价是燃烧自己本来不多的生命力。</span></div>  </div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">我的神明朋友</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2017-12-09</div> <div style="font-size: 12pt;"><span>和世界各地的情况一样，政府似乎只负责理念上的指导，日子却需要一个个人自己去过。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:55aa32cfd7914d5aad29334c717e28bb</div></body></html>
