  <p>计划官员，只要有格式就足够了。钢铁可能是砸锅或者切割刚刚发放的新机器弄来的，反正无关紧要，因为表格没有填错。我有国有企事业单位子弟的阶级本能，对这些表格一点尊重都没有，私心以为拿这些东西炫耀的人肯定出身于没有正式工作的盲流家庭。标准格式不是种子，而是树上的瘿瘤或脚上的老茧，只有保护自己对抗环境的临时性用途，像手套一样随用随扔随换。</p>
  <p>刘仲敬, 经与史：华夏世界的历史建构 (过去与现在文丛), loc. 19-23</p>
