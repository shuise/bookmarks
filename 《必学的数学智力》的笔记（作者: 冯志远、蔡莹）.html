<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2015-07-02 15:50:36 +0000"/><meta name="updated" content="2018-03-10 14:21:41 +0000"/><title>《必学的数学智力》的笔记（作者: 冯志远、蔡莹）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">必学的数学智力</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">冯志远、蔡莹</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第四章 清理垃圾</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-07-02</div> <div style="font-size: 12pt;"><span>有一堆垃圾，规定要由张王李三户人家清理。张户因外出没能参加，留下9元钱做代劳费。王户上午起早干了5小时，李户下午接着干了4小时刚好干完。问王户和李户应怎样分配这9元钱？</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:9e1c45012e49422eb6cdebaadaa04cda</div></body></html>
