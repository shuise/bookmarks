<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-12-28 15:15:14 +0000"/><meta name="updated" content="2014-12-28 15:15:14 +0000"/><title>《一个陌生女人的来信（插图珍藏本）》的笔记（作者: 【奥】斯蒂芬·茨威格）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">一个陌生女人的来信（插图珍藏本）</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">【奥】斯蒂芬·茨威格</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">一个陌生女人的来信</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2014-12-28</div> <div style="font-size: 12pt;"><span>书桌上的那只蓝花瓶，他的目光落在了上面，瓶里空空如也，这么多年来，在他生日这天花瓶是空的还是第一次，没有任何花插在里面。他悚然一惊：觉得有一扇看不见的门被突然打开了，阴冷的风从另外一个世界吹进了他的房间。他感觉到了冷冰冰的死亡，感觉到了伟大的、不朽的爱情。他一时百感交集，隐约想起了那个看不见的女人，她飘浮不定，然而热烈奔放，就如同远方传来的一阵优美乐声。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:368cd80035c442a3853eab4a45149b24</div></body></html>
