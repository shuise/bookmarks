<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2015-09-16 10:17:47 +0000"/><meta name="updated" content="2015-09-16 10:19:36 +0000"/><title>《《圣经&amp;新约旧约全书》(中英文对照)》的笔记</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">《圣经&amp;新约旧约全书》(中英文对照)</h2><h5 style="font-size:12pt; text-align:right; color:gray;"/><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2015-09-16 18:17:05</div><div style="font-size:12pt;"><span>耶和华说，我若在所多玛城里见有五十个义人，我就为他们的缘故饶恕那地方的众人。</span></div><table style="font-size:11pt;margin-top:0.5em;"><tr><td style="color:#a9a9a9;padding-right:0.5em;vertical-align:top;width:2px;">注</td><td style="padding-left:0.5em;width:10000px;vertical-align:top;color:#555555;border-left:1px solid #a9a9a9;">为什么是50个？</td></tr></table></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:je9dg39c079gbc33ed8469e28d6428d9</div></body></html>
