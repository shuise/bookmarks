  <p>直到1054年，罗马的教皇和君士坦丁堡的牧首互相开除了对方的教籍。这场大分裂之后，拉丁基督徒与希腊群岛、巴尔干半岛和俄罗斯的东正教徒分道扬镳，形成了西方的基督教世界（Christendom）。</p>
  <p>马克·格林格拉斯, 企鹅欧洲史·基督教欧洲的巨变：1517—1648, loc. 181-183</p>
