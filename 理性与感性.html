<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="author" content="水色"/><meta name="created" content="2017-07-28 01:48:00 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2017-07-28 01:48:11 +0000"/><title>理性与感性</title></head><body><div><span style="color: rgb(20, 23, 26); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; float: none;">Cherokee印第安人故事。一老人和孙子说：在你内心永远有两只狼互相残斗。一只邪恶，愤怒，嫉妒，悲伤，悔恨，贪婪，傲慢，自怜，内疚，自卑，撒谎，骄傲自大，优越感，自我。另一只好狼：快乐，和平，爱，希望，安静，谦虚，同情和慈悲，有信仰..孙子问？哪只赢了？老人说：你喂的那只。</span></div></body></html>
