        <h5 style="font-size: 12pt; text-align: right; color: gray;">龚书铎</h5>
        
        <div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;">
                    <span style="font-weight: bold; color: #48b4c1;">卷三十五 诸葛亮传</span>
                </div>
         
        <div style="padding-top: 1em; padding-bottom: 1em; ">
            <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-05-11</div>
                   <div style="font-size: 12pt;"><span>诸葛亮按军法杀了马谡，然后上疏给后主刘禅：“臣本没有什么才华，却做了统帅，不能训章明法，临事而惧，以至于出现街亭马谡违抗军令的事情。追究起来，责任在我，我用人不明。春秋大义，军队失利当责罚主帅，所以应当由我来承担责任。臣请求自贬三等，引以为鉴。”后主刘禅贬诸葛亮为右将军，代理丞相职务，一切如从前一样。</span></div>
