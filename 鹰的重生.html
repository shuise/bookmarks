<div>有一种鹰在某个年纪，就用嘴去啄岩石，用脚去磨岩石，满是鲜血，苦痛非常。把老的嘴壳和脚壳都磨破磨掉了，新嘴壳新脚壳就出来了，更加坚韧。</div>
