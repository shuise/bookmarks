<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="author" content="水色"/><meta name="created" content="2018-08-13 03:43:45 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2018-08-13 03:46:36 +0000"/><title>碧城三首</title></head><body><div/><div style="padding: 0px; list-style: none; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); margin-top: 1em; margin-bottom: 1em;"><font face="Helvetica Neue" style="font-size: 14px;"><span style="font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;-en-paragraph:true;">作者：李商隐</span></font></div><div><div><font face="Helvetica Neue" style="font-size: 14px;">碧城十二曲阑干，犀辟尘埃玉辟寒。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">阆苑有书多附鹤，女床无树不栖鸾。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">星沉海底当窗见，雨过河源隔座看。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">若是晓珠明又定，一生长对水晶盘。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;"><br/></font></div><div><font face="Helvetica Neue" style="font-size: 14px;">对影闻声已可怜，玉池荷叶正田田。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">不逢萧史休回首，莫见洪崖又拍肩。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">紫凤放娇衔楚佩，赤鳞狂舞拨湘弦。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">鄂君怅望舟中夜，绣被焚香独自眠。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;"><br/></font></div><div><font face="Helvetica Neue" style="font-size: 14px;">七夕来时先有期，洞房帘箔至今垂。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">玉轮顾兔初生魄，铁网珊瑚未有枝。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">检与神方教驻景，收将凤纸写相思。</font></div><div><font face="Helvetica Neue" style="font-size: 14px;">武皇内传分明在，莫道人间总不知。</font></div></div><div><br/></div></body></html>
