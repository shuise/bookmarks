<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2016-11-13 01:54:01 +0000"/><meta name="updated" content="2016-11-13 01:54:01 +0000"/><title>《我最需要的理财常识书》的笔记（作者: 王华）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">我最需要的理财常识书</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">王华</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">4. 你不计较生活，生活就会来计较你——算算你的生活成本有多少</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2016-11-09</div> <div style="font-size: 12pt;"><span>那我们管这种成本叫作机会成本，经济学上的严格定义是：为了得到某种东西而需要放弃的另一种东西的最大价值。</span></div>  </div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">5. 对沉没成本的处理，关系你的一生</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2016-11-09</div> <div style="font-size: 12pt;"><span>“沉没成本”在学术上的定义是，过去的决策已经发生了的，不能由现在的或者将来的任何决策改变的成本。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:d789592ee38a4fbdb7c2262544374662</div></body></html>
