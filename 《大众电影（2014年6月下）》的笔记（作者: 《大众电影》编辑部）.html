<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-06-28 03:45:00 +0000"/><meta name="updated" content="2014-06-28 03:45:00 +0000"/><title>《大众电影（2014年6月下）》的笔记（作者: 《大众电影》编辑部）</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">大众电影（2014年6月下）</h2><h5 style="font-size:12pt; text-align:right; color:gray;">《大众电影》编辑部</h5><div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;"> <div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;">&nbsp;&nbsp; </div> <span style="font-weight:bold; background-color:white; position:relative;">&nbsp;&nbsp;从没人这么清醒地的爱过这个世界</span> </div><div style="padding-top:0.5em; padding-bottom:0.5em;  "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-06-28</span> </div> <div style="font-size:12pt;"> <span>每个人都必须用工作或用理想去麻醉自己，让自己成为一个不停转的机器，不然冷不丁就会看到华丽帷幕后的巨大黑洞，而那种空虚再也无法让他背过身去。都市里的每个人都是原子化的存在，每个人都在自我内心的暗室里挣扎，即使最亲密的人也一无所知。</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:cd3898e891974f8790f538488c180373</div></body></html>
