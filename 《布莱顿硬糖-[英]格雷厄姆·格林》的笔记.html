<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2015-07-05 10:19:12 +0000"/><meta name="updated" content="2015-07-05 11:05:15 +0000"/><title>《布莱顿硬糖-[英]格雷厄姆·格林》的笔记</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">布莱顿硬糖-[英]格雷厄姆·格林</h2><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第二节</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-07-05</div> <div style="font-size: 12pt;"><span>在她的记忆里，这世界到处充满谋杀、性交、贫穷以及对上帝的畏惧和热爱。但她并不知道，只有在这喧闹的世界之外才能得到人们称之为经验的东西。</span></div>  </div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第十一节</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-07-05</div> <div style="font-size: 12pt;"><span>我的意思是，天主教徒更容易比其他人走上邪恶之路。我想，正是由于我们相信上帝，我们才有可能比其他人更容易受魔鬼的诱惑。但是，”他一字一顿地说，“我们必须保持希望，不停地祈祷。”</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:m0ff8825850g488b19df8ebc4fd8g976</div></body></html>
