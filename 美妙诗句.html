<div><span style="font: 12.0px 'Heiti SC Light'; color: #060606">春物与愁客，遇时各有违。故花辞新枝，新泪落故衣。日暮两寂寞，飘然亦同归。</span><span style="font: 12.0px Helvetica; color: #060606">——</span><span style="font: 12.0px 'Heiti SC Light'; color: #060606">《春愁》</span></div>
<div><span style="font-size: 12px;"><span style="font-family: 'Heiti SC Light';"><span style="color: rgb(6, 6, 6);"><br/></span></span></span></div>
<div><span style="font-size: 12px;"><span style="font-family: 'Heiti SC Light';"><span style="color: rgb(6, 6, 6);"><br/></span></span></span></div>
<div><span style="color: rgb(51, 51, 51); font-family: Helvetica, STHeiti; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; float: none; background-color: rgb(255, 255, 255);">关于信念，村上春树有段话说得很好：“我或许败北，或许迷失自己，或许哪里也抵达不了，或许我已失去一切，任凭怎么挣扎也只能徒呼奈何，或许我只是徒然掬一把废墟灰烬，唯我一人蒙在鼓里，或许这里没有任何人把赌注下在我身上。无所谓。有一点是明确的：至少我有值得等待有值得寻求的东西。”</span></div>
