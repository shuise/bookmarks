<div>根据儿童教育研究，time out是最好的惩罚方式。什么是time out呢？这个词没有相应的中文，但定义是：在孩子犯错的时候，将孩子从犯错的场所移开，在家里设定一个角落，规定孩子坐或站在那里一段时间，通常5-15分钟，直到承认错误才可以离开；这个手段是得到很多儿童教育研究支持的。<br/></div>
