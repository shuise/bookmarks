<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2018-04-15 22:05:50 +0000"/><meta name="updated" content="2018-04-15 22:05:50 +0000"/><title>《学会写作》的笔记（作者: 刘杨）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">学会写作</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">刘杨</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">自序 关于打开这本书的正确方式</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-04-16</div> <div style="font-size: 12pt;"><span>写作的七个步骤：1. 调整心态；2. 准备资料；3. 找到叙述方法；4. 理顺逻辑；5. 选好语言；6. 模仿套路；7. 适应新媒体。</span></div>  </div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第1节 写作到底是怎么回事？</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-04-16</div> <div style="font-size: 12pt;"><span>不会写作可能不是写作的问题，有可能是思维的问题或者思维转换的问题。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:35631eace8f244e0a0440bdaa04b6b8d</div></body></html>
