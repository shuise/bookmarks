<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2016-01-22 09:56:18 +0000"/><meta name="updated" content="2016-01-22 09:56:18 +0000"/><title>《遥远的救世主》的笔记（作者：豆豆）</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">遥远的救世主</h2><h5 style="font-size:12pt; text-align:right; color:gray;">豆豆</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"><span style="font-weight:bold; color: #48b4c1">芮小丹无心欣赏沿途的景色，她左手扶着方向盘，右手从提包里拿出墨镜戴上，落下车窗玻璃，强劲的风灌进车里，打在她的脸上。她回味着韩楚风刚刚说过的话，心里想：这个年代，执著出人头地并不难，难的恰恰是不执著出人头地。　　第十二章</span></div><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2016-01-22 17:55:49</div><div style="font-size:12pt;"><span>丁元英久久凝视着芮小丹的裸体，冷静地说：&ldquo;&ldquo;我是人，而且还没有进化到此时此刻可以无视本能。但是，我丁元英何德何能敢领受上苍这样的恩赐？&rdquo;&rdquo;</span></div></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:p06259120g93781db074b64885cce010</div></body></html>
