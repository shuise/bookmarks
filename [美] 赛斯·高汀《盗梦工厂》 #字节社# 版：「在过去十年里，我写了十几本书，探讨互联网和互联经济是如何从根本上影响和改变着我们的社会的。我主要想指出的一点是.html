<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="created" content="2013-12-03 04:52:41 +0000"/><meta name="source" content="mobile.android"/><meta name="updated" content="2013-12-03 04:52:41 +0000"/><title>[美] 赛斯·高汀《盗梦工厂》 #字节社# 版：「在过去十年里，我写了十几本书，探讨互联网和互联经济是如何从根本上影响和改变着我们的社会的。我主要想指出的一点是</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><div>[美] 赛斯·高汀《盗梦工厂》 #字节社# 版：「在过去十年里，我写了十几本书，探讨互联网和互联经济是如何从根本上影响和改变着我们的社会的。我主要想指出的一点是，很多被认为是基本事实的东西，实际上只是近代的发明，而且不大可能存在得更久。我认为，大众市场营销、大众品牌、大众传播、自上而下的媒体及电视产业综合体，并非如大众所期待的那样，是未来社会的支柱。当然，当身处其中时，人们往往很难觉察这一点。」</div></body></html>
