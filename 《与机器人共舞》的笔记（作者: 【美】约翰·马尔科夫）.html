<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2018-02-04 13:37:48 +0000"/><meta name="updated" content="2018-02-04 13:37:48 +0000"/><title>《与机器人共舞》的笔记（作者: 【美】约翰·马尔科夫）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">与机器人共舞</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">【美】约翰·马尔科夫</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">前言 是谦逊地生存，还是傲慢地死去</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-02-04</div> <div style="font-size: 12pt;"><span>机器人发展中可没有“盲眼钟表匠”（blind watchmaker）。无论是增强还是自动化，都是由一个个人类设计师作出的设计决定。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:8cb50eefdf86435e93de4216228b92ff</div></body></html>
