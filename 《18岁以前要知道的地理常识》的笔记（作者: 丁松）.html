<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2015-02-26 14:11:08 +0000"/><meta name="updated" content="2015-02-26 14:11:08 +0000"/><title>《18岁以前要知道的地理常识》的笔记（作者: 丁松）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">18岁以前要知道的地理常识</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">丁松</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第六章 炎黄子孙的由来</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-02-26</div> <div style="font-size: 12pt;"><span>“华”字古音“敷”，“夏”字古音“虎”，其音相近。“夏”名号使用机会既多，便由音近而推衍出“华”字来，以便加重语气。这样“华”逐渐成了与“夏”异名同实的称号。有时称“诸华”，有时又与“夏”字合称“华夏”。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:b53d7c6240f84533bc52ea19c58234aa</div></body></html>
