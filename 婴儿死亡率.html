<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="author" content="水色"/><meta name="created" content="2014-02-28 03:08:50 +0000"/><meta name="updated" content="2014-02-28 03:08:59 +0000"/><title>婴儿死亡率</title></head><body>
<span style="font: 13.3px Times">中国在</span><span style="font: 13.3px Arial">2007</span><span style="font: 13.3px Times">年婴儿死亡率（</span><span style="font: 13.3px Arial">IMR</span><span style="font: 13.3px Times">）为</span><span style="font: 13.3px Arial">15.3</span><span style="font: 13.3px Times">人</span><span style="font: 13.3px Arial">/</span><span style="font: 13.3px Times">一千人，（这相当于美国</span><span style="font: 13.3px Arial">1960</span><span style="font: 13.3px Times">年的水平，美国在</span><span style="font: 13.3px Arial">2002</span><span style="font: 13.3px Times">年婴儿死亡率为</span><span style="font: 13.3px Arial">7.0</span><span style="font: 13.3px Times">人</span><span style="font: 13.3px Arial">/</span><span style="font: 13.3px Times">一千人）。与最早有记录的数据比较一下：在</span><span style="font: 13.3px Arial">1915</span><span style="font: 13.3px Times">年的美国，婴儿死亡率为</span><span style="font: 13.3px Arial">99.9</span><span style="font: 13.3px Times">人</span><span style="font: 13.3px Arial">/</span><span style="font: 13.3px Times">一千人；中国的婴儿死亡率在</span><span style="font: 13.3px Arial">1958</span><span style="font: 13.3px Times">年为</span><span style="font: 13.3px Arial">80.8/</span><span style="font: 13.3px Times">一千人，也就是说，当时有将近十二分之一的婴儿是活不下来的（在</span><span style="font: 13.3px Arial">1948</span><span style="font: 13.3px Times">年，则有五分之一婴儿会死掉）</span>
</body></html>
