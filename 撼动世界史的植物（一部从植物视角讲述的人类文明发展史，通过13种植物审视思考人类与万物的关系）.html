  <p>中国水稻科技创新技术处于世界领先地位，尤其在杂交水稻育种领域，更是拥有无可撼动的技术优势。</p>
  <br/>
  <hr/>
  <p>对当时的日本人来说，从外国传来的东西就等同于从中国传来的东西。这种观念根深蒂固。</p>
  <br/>
  <hr/>
  <p>除番茄和马铃薯之外，辣椒、烟草也是产自美洲大陆的茄科植物。作为园艺植物被广泛种植的矮牵牛花也是原产于南美洲的茄科植物。</p>
  <br/>
  <hr/>
  <p>世界上种植最多的作物是玉米，其次是小麦，第三位是水稻。玉米、小麦、水稻被并称为世界三大谷物。第四位是马铃薯，第五位是大豆，这些都是重要的粮食作物。排在这些主要作物之后的，就是番茄。</p>
