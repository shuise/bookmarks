<span style="-evernote-last-insertion-point:true;"/>譬如美女取一件东西递与男子，过手的时节，或高或下，或重或轻，总是出于无意。当不得那接手的人常要画蛇添足，轻的说她故示温柔，重的说她有心戏谑，高的说她提心在手，何异举案齐眉，下的说她借物丢情，不啻抛球掷果。
