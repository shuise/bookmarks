<div>就算孩子觉得TA不能做的，作为父母也先不要急着跑上去。孩子对事物本有强烈的好奇心和尝试欲，尽管愿望跟胆怯会冲突，但是当愿望终战胜胆怯，初尝得到成功，这种自我突破的感觉是难以言喻和宝贵的。所以孩子在外面玩的时候只要环境没有不安全因素我一般是能跑远点跑远点。</div>
<div>工作中对待下属，尤其是新人也应该如此。</div>
<div><br/></div>
<div><br/></div>
<div>要我说语言和动作都是表面文章，潜藏在后面父母的心智才是核心。这玩意是藏不住的，因为人天生就自带穿透他人语言和动作直达内心的技能。</div>
