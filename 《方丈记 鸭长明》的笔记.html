<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-12-05 13:55:20 +0000"/><meta name="updated" content="2014-12-05 13:55:20 +0000"/><title>《方丈记 鸭长明》的笔记</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">方丈记 鸭长明</h2><h5 style="font-size:12pt; text-align:right; color:gray;"/><div style="padding-top:1em; padding-bottom:1em; border-bottom:1px dotted lightgray;"><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2014-12-05 21:28:50</div><div style="font-size:12pt;"><span>不清楚，新生的死去的人，来自何方去了哪里？亦不清楚，这梦幻的宿世，为谁恼心，又因何要眉开眼笑？</span></div></div><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2014-12-05 21:53:05</div><div style="font-size:12pt;"><span>假如念佛嫌忧，读经不能身心投入时，就随意休息，随意怠惰。既无妨碍的人，又无耻笑的人。因是独居，即使不专修无言道行(10)，也应修口业(11)。不必守戒律，因为没有境界，因何破戒呢？</span></div></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:w4803d612de87631be59d1ce3c3b2g27</div></body></html>
