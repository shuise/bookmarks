<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2015-10-27 14:29:57 +0000"/><meta name="updated" content="2015-10-27 14:29:57 +0000"/><title>《花开见禅：一百个顿悟瞬间》的笔记（作者: 王溢嘉）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">花开见禅：一百个顿悟瞬间</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">王溢嘉</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">丰富的空无</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-10-27</div> <div style="font-size: 12pt;"><span>一位画家的画颇有禅意，人称“禅画师”。<br>某人来向他求画，他随手拿出一幅给对方，那人一看，竟然是一张白纸。他当场失望地愣住。</br>禅画师解释说：“先生，在这幅画里，你可以看到一头牛，它正在吃草。”<br>某人问：“草在哪儿？我怎么没看见？”</br>禅画师：“哦，草被牛吃光了。”<br>某人：“那牛呢？”</br>禅画师：“那头牛把草吃光后，当然就走开了。”</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:d8a36de59fc644c2876d23564c368afe</div></body></html>
