<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2016-04-12 06:55:36 +0000"/><meta name="updated" content="2016-04-12 06:56:40 +0000"/><title>《希腊神话故事》的笔记</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">希腊神话故事</h2><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第一章　普罗米修斯</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2016-04-12</div> <div style="font-size: 12pt;"><span>尽管他大声悲叫，并且呼唤风儿、河川、大海和万物之母大地，以及注视万物的太阳来为他的苦痛作证，但是他的精神却是坚不可摧的。"无论谁，只要他学会承认定数的不可制服的威力，"他说，"就必须承受命中注定的痛苦。"</span></div>  </div><div style="padding-top: 1em; padding-bottom: 1em; border-top:1px dotted lightgray;"> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2016-04-12</div> <div style="font-size: 12pt;"><span>宙斯言出必行，每天派一只恶鹰去啄食被缚的普罗米修斯的肝脏。肝脏被吃掉多少，很快又恢复原状。这种痛苦的折磨他不得不忍受，直到将来有人自愿为他献身为止。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:w2bbcb010bc663b409839f0f6533b623</div></body></html>
