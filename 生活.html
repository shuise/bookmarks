生活不可能像你想象得那么好，但也不会像你想象得那么糟。
<div>我觉得人的脆弱和坚强都超乎自己的想象。</div><div>有时，我可能脆弱得一句话就泪流满面，</div><div>有时，也发现自己咬着牙走了很长的路。</div></body></html>
