<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-05-05 01:14:38 +0000"/><meta name="updated" content="2014-05-05 01:14:38 +0000"/><title>《WeMedia科技版（第8期）》的笔记（作者: 《WeMedia》编辑部）</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">WeMedia科技版（第8期）</h2><h5 style="font-size:12pt; text-align:right; color:gray;">《WeMedia》编辑部</h5><div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;"> <div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;">&nbsp;&nbsp; </div> <span style="font-weight:bold; background-color:white; position:relative;">&nbsp;&nbsp;大佬的器量</span> </div><div style="padding-top:0.5em; padding-bottom:0.5em;  "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-05-05</span> </div> <div style="font-size:12pt;"> <span>中国国务院总理李克强在座谈会上很直率的对马云说，“你的那些公司（指众多淘宝店铺），要按照我们的规定那都不合法，就在你网上一注册就是公司了？”后来李克强的补充话语，说明了阿里踩着钢丝跳舞的经营本质：“现在你合法了，我们已经规定了，取消门槛了。”</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:736127a234e4451b8e0f4777428b1d12</div></body></html>
