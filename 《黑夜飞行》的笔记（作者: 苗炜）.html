<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2015-07-12 13:21:56 +0000"/><meta name="updated" content="2015-07-16 15:17:11 +0000"/><title>《黑夜飞行》的笔记（作者: 苗炜）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">黑夜飞行</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">苗炜</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">自序</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-07-12</div> <div style="font-size: 12pt;"><span>《石头的读者》</span></div>  </div><div style="padding-top: 1em; padding-bottom: 1em; border-top:1px dotted lightgray;"> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-07-12</div> <div style="font-size: 12pt;"><span>《和我的猫一起旅行》</span></div>  </div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">星期天早上的远足</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2015-07-16</div> <div style="font-size: 12pt;"><span>我不是给自己一个过高的目标而后立刻放弃，我是说，那些激发我做一件事的最初的冲动都伟大得要死。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeee
