<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="author" content="水色"/><meta name="created" content="2018-08-16 06:19:57 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2018-08-16 06:20:04 +0000"/><title>字体故事</title></head><body><div>虽然符号&amp;很久以来都被作为一个独立的字符或者标记来使用，但它其实是由两个字母组合而来：字母e和字母t，拉丁文「et」，代表「与」、「和」，基本等同于英文的and。&amp;符号的英文名字ampersand则是由「et,per se and」而来的合成词，意思是代表「其自身（作为符号）的『与』」。这一符号是抄写员们赶工的产物，其最初使用通常可以追溯到公元六十三年的马库斯·蒂罗〔2〕发明的一种简记法那里。</div><div><br/></div><div><br/></div></body></html>
