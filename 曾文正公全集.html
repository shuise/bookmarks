  <p>躬清正。起家词馆，屡持节而抡才；洊陟卿曹，辄上书而陈善。值皇华之载赋，闻风木而遄归。忽乡邻有斗之频惊，潢池盗弄；懔战阵无勇之非孝，墨绖师兴。奇功</p>
  <p>曾国藩, 曾文正公全集, loc. 28-29</p>
  <br/>
  <hr/>
  <p>，诚隆于慎终追远，无穷已也。窃愿陛下虽圣性得之，</p>
  <p>曾国藩, 曾文正公全集, loc. 10726-10727</p>
