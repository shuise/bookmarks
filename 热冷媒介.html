<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="created" content="2012-06-18 03:00:46 +0000"/><meta name="updated" content="2018-03-23 01:23:03 +0000"/><title>热冷媒介</title></head><body><div>低清晰度的媒介（如手稿，电话，口语）叫冷媒介，因为他们的清晰度低，所以他们要求人深刻参与，深度卷入。因为他们清晰度低，所有他们为受众填补其中缺失的，模糊的信息提供了机会，留下了广阔的用武之地，调动了人们再创造的能动性。
</div><div>反之，高清晰度的媒介叫热媒介，拼音文字，印刷品，广播，电影等等就是这样的热媒介，由于他们给受众提供了充分而清晰的信息，所以受众被剥夺了深度参与的机会，被剥夺了再创造的用武之地。</div></body></html>
