  <p>我小时候听见的所有声音都有颜色，鸡叫是白色，羊咩声绿油油，是那种春天最嫩的青草的颜色，老鼠叫声是土灰色，蚂蚁的叫声是土黄色，母亲的喊声是米饭和白面馍馍的颜色，她黄昏时站在河岸上叫我。</p>
  <p>刘亮程, 凿空 (刘亮程自选集), loc. 97-99</p>
