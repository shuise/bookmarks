<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2018-11-08 06:27:21 +0000"/><meta name="updated" content="2018-11-08 06:27:21 +0000"/><title>《大家小书:古代汉语常识 (大家小书精装本)》的笔记（作者: 王力）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">大家小书:古代汉语常识 (大家小书精装本)</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">王力</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">古代汉语常识</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-10-29</div> <div style="font-size: 12pt;"><span>沈括《活板》</span></div>  </div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">中国古代的历法</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2018-10-29</div> <div style="font-size: 12pt;"><span>岁的意义来源于岁星，岁星就是木星。岁星约十二年一周天。古人把黄道附近一周天由西向东分为十二个星次，岁星每年行一个星次。十二次的名称是星纪、玄枵、诹訾、降娄、大梁、实沈、鹑首、鹑火、鹑尾、寿星、大火、析木。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:u30f7b2454d7gbg344bc5bb3ef485189</div></body></html>
