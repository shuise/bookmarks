  <p>为什么柏拉图(还是亚里士多德？)认为勇气是所有美德中最敬陪末座的。因为勇气不是由美好情操所形成的，而是些许愤怒，些许虚荣，和非常多的固执；勇气还是一种粗鲁的运动快感，尤其是体力方面的亢奋，殊不知勇气其实跟体力完全无关</p>
  <br/>
  <hr/>
  <p>就跟爱一样，我们也隐藏勇敢。</p>
  <br/>
  <hr/>
  <p>勇敢的人隐藏自己的行为，诚实的人施舍自己的行为。勇者加以掩饰或者借故推托。</p>
