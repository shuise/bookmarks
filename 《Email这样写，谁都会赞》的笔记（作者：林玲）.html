<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-02-08 02:27:54 +0000"/><meta name="updated" content="2014-02-08 02:27:54 +0000"/><title>《Email这样写，谁都会赞》的笔记（作者：林玲）</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">Email这样写，谁都会赞</h2><h5 style="font-size:12pt; text-align:right; color:gray;">林玲</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"><span style="font-weight:bold; color: #48b4c1">Email看得雾煞煞，主要问题出在哪？</span></div><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2014-02-08 10:12:33</div><div style="font-size:12pt;"><span>表达是本能，而表达明白则需要有技巧。</span></div></div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"><span style="font-weight:bold; color: #48b4c1">写好商务Email，让客户变朋友</span></div><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2014-02-08 10:17:10</div><div style="font-size:12pt;"><span>在出现问题的情况下，除非真的是你的责任，不然不要随便道歉。因为道歉，意味着你犯了错误，犯了错就要承担相应的责任。</span></div></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:2bf0bb2bc28646a5a48d364074a051f3</div></body></html>
