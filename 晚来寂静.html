  <p>那样有什么照片，倒有一张熟宣小楷，写的是苏曼殊的诗：“契阔死生君莫问，行云流水一孤僧。无端狂笑无端哭，纵有欢肠已似冰。”</p>
  <p>李海鹏, 晚来寂静, loc. 2210-2211</p>
  <br/>
  <hr/>
  <p>在我对面的青山之间，夕光像金液般闪亮，而靛蓝的暮色正如晚潮一般洇染了天空。又一次，我感到孤单。但是眼前的一切是多么美好啊。我是那么的想把这么多年来耳闻目睹的一切，这浮光碎影，这寒来暑往，这生命本身一般由弱而强又盛极而衰的晨昏变化，讲给什么人听，可是欣然与闻的人已在远方，暌违久矣。我只好缄默不言，枯对晚天。</p>
  <p>李海鹏, 晚来寂静, loc. 5161-5165</p>
