<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2017-12-21 10:18:23 +0000"/><meta name="updated" content="2017-12-21 10:18:23 +0000"/><title>《隔花人远天涯近：俞平伯读词偶得·清真词释》的笔记（作者: 俞平伯）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">隔花人远天涯近：俞平伯读词偶得·清真词释</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">俞平伯</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">诗余闲评</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2017-12-21</div> <div style="font-size: 12pt;"><span>在作法方面也分两种：一种是“写的”，一种是“作的”。所谓“写的”词，大抵漫不经心，随手写得，多于即席赋成，给歌伎们当时唱的，唱完也就算了，只取乎音乐，无重于文章。“作的”词则是精心结构，决非率尔写成。</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:f2e83800a4914250b7937e42af3a93f8</div></body></html>
