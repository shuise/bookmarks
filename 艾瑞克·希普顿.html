<div><span style="font: 12.0px 'Heiti SC Light'; color: #020202">艾瑞克</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">·</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">希普顿</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">(1907</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">～</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">1977</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">年</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">),</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">英国人</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">,</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">著名登山家、探险先驱、外交官及作家。曾在东非、印度、中亚、北美、南美等地探索未知地域</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">,</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">五次参与珠峰探险</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">,1951</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">年发现南侧登顶路线</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">,</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">而后转向对南美巴塔哥尼亚和两极地区的探险。希普顿在中国担任外交官时</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">,</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">在喀什和昆明生活达</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">6</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">年之久</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">,</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">期间在慕士塔格、博格达峰攀登</span><span style="font: 12.0px 'Lucida Grande'; color: #020202">,</span><span style="font: 12.0px 'Heiti SC Light'; color: #020202">并发现了世界最高的拱顶。著有《在那座山上》、《地图上的空白》、《鞑靼之山》、《南达德维》、《珠峰侦察探险》、《最后的陆地》等一系列不朽探险著作。</span><span style="font: 12.0px 'Lucida Grande'; color: #020202"> </span></div>
