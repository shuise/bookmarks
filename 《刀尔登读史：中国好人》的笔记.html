<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2013-10-05 23:56:07 +0000"/><meta name="updated" content="2013-10-06 02:38:50 +0000"/><title>《刀尔登读史：中国好人》的笔记</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">刀尔登读史：中国好人</h2><div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;"> <div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;">&nbsp;&nbsp; </div> <span style="font-weight:bold; background-color:white; position:relative;">&nbsp;&nbsp;《中国好人》 第一部分</span> </div><div style="padding-top:0.5em; padding-bottom:0.5em;  "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2013-10-06</span> </div> <div style="font-size:12pt;"> <span>城里的狗都不是好欺负的，因为每条狗</span> </div>  </div><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2013-10-06</span> </div> <div style="font-size:12pt;"> <span>主要是我实在不喜欢有些人的一种脾气，那就是，他喜欢的，不许别人冒犯；他敬重的，不许别人轻视。</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:m85e90gfcgg376cc25c601d6d964dc07</div></body></html>
