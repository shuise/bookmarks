<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2017-11-19 12:24:58 +0000"/><meta name="updated" content="2017-11-22 12:54:24 +0000"/><title>《西游记》的笔记（作者: （明）吴承恩）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">西游记</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">（明）吴承恩</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第十五回 蛇盘山诸神暗佑 鹰愁涧意马收缰</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2017-11-19</div> <div style="font-size: 12pt;"><span>此去行有两个月太平之路，相遇的都是些虏虏、回回，狼虫虎豹。</span></div>  </div><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">第十七回 孙行者大闹黑风山 观世音收伏熊罴怪</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2017-11-22</div> <div style="font-size: 12pt;"><span>三藏道：“列位请起，不须恨了。这去寻着袈裟，万事皆休；但恐找寻不着，我那徒弟性子有些不好，汝等性命不知如何，恐一人不能脱也。”</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:15ca8ba2309e4960aa5fc890edfd4d88</div></body></html>
