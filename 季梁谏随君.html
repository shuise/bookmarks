<div>夫民，神之主也。是以圣王先成民而后致力于神。</div>
<div>故奉牲以告曰‘博硕肥腯’，谓民力之普存也，谓其畜之硕大蕃滋也，谓其不疾瘯蠡也，谓其备腯咸有也。</div>
<div>奉盛以告曰‘洁粢丰盛’，谓其三时不害而民和年丰也。</div>
<div>奉酒醴以告曰‘嘉栗旨酒’，谓其上下皆有嘉德而无违心也。</div>
<div>所谓馨香，无谗慝也。</div>
<div>故务其三时，修其五教，亲其九族，以致其禋祀。</div>
<div>于是乎民和而神降之福，故动则有成。</div>
<div>今民各有心，而鬼神乏主，君虽独丰，其何福之有！</div>
