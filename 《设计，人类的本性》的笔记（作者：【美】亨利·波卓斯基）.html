<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-11-06 13:43:10 +0000"/><meta name="updated" content="2014-11-07 01:08:06 +0000"/><title>《设计，人类的本性》的笔记（作者：【美】亨利·波卓斯基）</title></head><body><div style="margin:0px auto; padding:5px; font-size:12pt;"><h2 style="font-size:18pt; text-align:right;">设计，人类的本性</h2><h5 style="font-size:12pt; text-align:right; color:gray;">【美】亨利&middot;&middot;波卓斯基</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"><span style="font-weight:bold; color: #48b4c1">1 致命的创意</span></div><div style="padding-top:1em; padding-bottom:1em; "><div style="font-size:10pt; margin-bottom:1em;padding-left: 8px;border-left: 5px solid rgb(237,108,0);color:#888888;">2014-11-07 08:41:02</div><div style="font-size:12pt;"><span>刑。<br/>如果房屋倒塌导致房屋主人的奴隶死亡，那么建造者必须对主人予以等价赔偿。<br/>如果房屋倒塌导致财物损坏，那么无论财物为何，他都必须将其修复，由于他并未使其建造的房屋牢固，致其坍塌，因此他必须自己出资重新建造这座房屋。<br/>如果建造者为某人建造了一所房子但却并未使其达到要求，致使一面墙体坍塌，那么这位建造者必须自己出资来加固墙体。</span></div></div><div style="margin-top:2em; margin-bottom:1em"><hr style="height:2px; border:0; background-color:#ddd;"/><span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for iOS</span></div></div><div style="text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:76d445411dad400aac6b2beef8d92cd6</div></body></html>
