<div><span style="color: rgb(68, 68, 68); font-family: punctuation, 微软雅黑, Tohoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); float: none;">翻身中的问题</span>
<div><span style="color: rgb(68, 68, 68); font-family: punctuation, 微软雅黑, Tohoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); float: none;">1：蒋介石的特洛伊木马计划</span></div>
<div><span style="color: rgb(68, 68, 68); font-family: punctuation, 微软雅黑, Tohoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); float: none;">2：教会育婴会的实质问题</span></div>
</div>
<div><span style="color: rgb(68, 68, 68); font-family: punctuation, 微软雅黑, Tohoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); float: none;">3：马噶尔尼觐见乾隆皇帝的过程</span></div>
<div><span style="font-family: punctuation, 微软雅黑, Tohoma;"><span style="background-color: rgb(255, 255, 255);"><span style="color: rgb(68, 68, 68);"><br/></span></span></span></div>
<div><span style="font-family: punctuation, 微软雅黑, Tohoma;"><span style="background-color: rgb(255, 255, 255);"><span style="color: rgb(68, 68, 68);">心理学家弗洛姆说，人类的一切热情，无论好的还是坏的，都是因他想使生命有意义。</span></span></span></div>
<div><span style="font-family: punctuation, 微软雅黑, Tohoma;"><span style="background-color: rgb(255, 255, 255);"><span style="color: rgb(68, 68, 68);">必须让他找到一条新的道路，让他激发能促进生命的热情，让他比以前更感觉到生命活力与人格完整，让他觉得活得更有意义。</span></span></span></div>
<div><span style="font-family: punctuation, 微软雅黑, Tohoma;"><span style="background-color: rgb(255, 255, 255);"><span style="color: rgb(68, 68, 68);">这是唯一的道路。否则，你固然可以把他驯服，却永远不能把他治愈。</span></span></span></div>
