<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-03-25 00:59:35 +0000"/><meta name="updated" content="2014-03-25 00:59:35 +0000"/><title>《城邦暴力团》的笔记</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">城邦暴力团</h2><div style="font-size:14pt; text-align:center; margin-top:0.5em; margin-bottom:0.3em;"> <div style="position:relative; z-index:-1; top:0.7em; height:2px; max-height:2px; border-top:1px dotted gray; border-bottom:1px dotted gray;">&nbsp;&nbsp; </div> <span style="font-weight:bold; background-color:white; position:relative;">&nbsp;&nbsp;开始</span> </div><div style="padding-top:0.5em; padding-bottom:0.5em;  "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-03-25</span> </div> <div style="font-size:12pt;"> <span>「老弟且看这夜色阗暗如墨，几无半点明光；可是久在沉黑之中，景物仍依稀可辨。岂有它哉？不外是这一双眼睛适应了、习惯了。你诚若有心辨识这幽冥晦暗之地的事物，一旦适应了、习惯了，怕不反而伤了眼力，便再也承受不了光天化日里的景致了呢！</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:rbb76eb40f3894g784e5dg31b795be07</div></body></html>
