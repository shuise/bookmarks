何炳棣先生对明清社会流动进行研究，把获得科举功名的社会出身分三大类：
<div>A类指家庭上三代未获得任何生员以及科举功名的人；</div>
<div>B类指家庭上三代只产生过一个或一个以上生员的人；</div>
<div>C类指家庭上三代获得过一个或一个以上较高功名或官职的人。</div>
<div><br/></div>
<div>他根据明清两代48份进士题名录提拱的12226例的研究表明：</div>
<div>明代进士出身A类的占47.5%，出身B类的占2.5%，两者合计占50%。</div>
<div>清代，进士制度出身A类的占19.1%，出身B类的占18.1%，两者合计占37.2%。明清两代平均，出身A类的进士占30.2%，出身B类的进士占12.1%，A、B合计是42.3%。</div>
<div><br/></div>
<div>摘自《明清社会史论》</div>
