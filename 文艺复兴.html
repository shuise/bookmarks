广义为思想上及文学界之文艺复兴，十五世纪为意大利，十六世纪为法国，不仅思想变；乃至于性情云为；亦无一而不变。中古人支配于宗教观念，轻现世，重来世，言灵魂，轻物质，言刻苦，禁欲，斥美术；虽然，官能者，有生之所同具也!难以寂聊。僧院之深；其爱好天然之声；时或随神秘之晨钟；越高墙而腾乎大地。
