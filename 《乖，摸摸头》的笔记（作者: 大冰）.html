<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-12-26 08:03:06 +0000"/><meta name="updated" content="2014-12-26 08:03:06 +0000"/><title>《乖，摸摸头》的笔记（作者: 大冰）</title></head><body><div><div style="margin: 0px auto; padding: 5px; font-size: 12pt;"><h2 style="font-size: 18pt; text-align: right;">乖，摸摸头</h2><h5 style="font-size: 12pt; text-align: right; color: gray;">大冰</h5><div style="font-size:14pt; text-align:left; margin-top:0.5em; margin-bottom:0.3em;"> <span style="font-weight: bold; color: #48b4c1;">版权信息</span> </div><div style="padding-top: 1em; padding-bottom: 1em; "> <div style="font-size: 10pt; margin-bottom: 1em; padding-left: 8px; border-left: 5px solid rgb(237,108,0); color: #888888;">2014-12-26</div> <div style="font-size: 12pt;"><span>该喝醉的时候一定不能少喝，该唱歌的时候一定不要干坐。也许无趣的不是这个世界，而是我们没有坚持那些有趣的活法而已</span></div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="text-align: right; margin-top: -37px; margin-right: auto; margin-left: auto; color: #eeeeee; font-size: 10px;">duokanbookid:d6118fadb24b4dab8803562d18e2d1bd</div></body></html>
