<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.9 (457564)"/><meta name="keywords" content="读书笔记"/><meta name="created" content="2014-08-09 02:39:57 +0000"/><meta name="updated" content="2014-08-09 02:39:57 +0000"/><title>《古希腊'悲剧第1代《俄狄浦斯王》索福克勒斯》的笔记</title></head><body><div><div style="width:90%; max-width:600px; margin:0px auto; padding:5px; font-size:12pt; font-family:Times"><h2 style="font-size:18pt; text-align:right;">古希腊'悲剧第1代《俄狄浦斯王》索福克勒斯</h2><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-08-09</span> </div> <div style="font-size:12pt;"> <span>谁会愿意做一个担惊受怕的国王，而不愿又有同样权力又是无忧无虑呢？我天生不想做国王，而只想做国王的事；这也正是每一个聪明人的想法。我现在安安心心地从你手里得到一切；如果做了国王，到要做许多我不愿意做的事了。</span> </div>  </div><div style="padding-top:0.5em; padding-bottom:0.5em; border-top:1px dotted lightgray; "> <div style="font-size:10pt; margin-bottom:0.2em;"> <div style="display:inline-block; width:0.25em; height:0.9em; margin-right:0.5em; background-color:rgb(237,108,0);">&nbsp;&nbsp; </div> <span style="color:darkgray">2014-08-09</span> </div> <div style="font-size:12pt;"> <span>因此，当我们等着瞧那最末的日子的时候，不要说一个凡人是幸福的，在他还没有跨过生命的界限，还没有得到痛苦的解脱之前。</span> </div>  </div><div style="margin-top:2em; margin-bottom:1em"> <hr style="height:2px; border:0; background-color:#ddd;"/> <span style="font-size:10pt; color:gray;">多看笔记 来自多看阅读 for Android</span> </div> </div> </div> <div style="width:90%; max-width:600px;text-align:right;margin-top:-37px;margin-right:auto;margin-left:auto;color:#EEEEEE;font-size:10px">duokanbookid:p4g8c7117e9b6d7d3ecfc430dg129e0d</div></body></html>
